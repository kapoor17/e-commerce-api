                  value: |-
                    {
                      "error": "Invalid product_id"
                    }
      tags:
        - Products
    put:
      summary: Updates a single Product (Admin Only)
      operationId: patch_product
      security:
        - admin_token: [] 
      parameters:
        - name: product_id
          in: path
          description: The id of the order.
          required: true
          schema:
            type: string
      requestBody:
        description: A product's data in json
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Success, Product updated
          content:
            application/json:
              examples:
                Product:
                  value: |-
                    {
                      "name": "Product C",
                      "description": "This is the description for Product C.",
                      "price": 25,
                      "rating": 4,
                      "created_at": "2024-04-08T12:00:00Z",
                      "updated_at": "2024-04-08T12:00:00Z"
                    }
        '400':
          description: Error, Bad Request
          content:
            application/json:
              examples:
                error:
                  value: |-
                    {
                      "error": "Bad Request"
                    }
        '401':
          description: Error, Unauthorized
          content:
            application/json:
              examples:
                error:
                  value: |-
                    {
                      "error": "token invalid"
                    }
        '404':
          description: Error, product doesn't exists
          content:
            application/json:
              examples:
                error:
                  value: |-
                    {
                      "error": "Invalid product_id"
                    }
