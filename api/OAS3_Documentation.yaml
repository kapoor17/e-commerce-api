components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: int64
        first_name:
          type: string
          example: Himanshu
        last_name:
          type: string
          example: Kapoor
        age:
          type: integer
          example: 21
        gender:
          type: string
          example: Male
        address:
          allOf:
            - $ref: '#/components/schemas/Address'
            - description: References only the id
        email:
          type: string
          example: himanshu.kapur17@gmail.com
        password:
          type: string
          description: encrypted hash of the password
        created_at:
          type: string
          format: date-time
      xml:
        name: User
    Address:
      type: object
      properties:
        id:
          type: string
          format: int64
        street:
          type: string
          example: ABC-Sector 123/c
        country:
          type: string
          example: India
        state:
          type: string
          example: Chandigarh
        zip:
          type: string
          example: 160036
      xml:
        name: Address
    Product:
      type: object
      properties:
        id:
          type: string
          format: int64
        name:
          type: string
          example: Table
        brand: 
          type: string
          example: Ikea
        description:
          type: string
          example: A four legged table
        price:
          type: integer
          example: 25
        rating:
          type: integer
          example: 4
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      xml:
        name: Product
    Order:
      type: object
      properties:
        id:
          type: string
          format: int64
        total_amount:
          type: integer
          example: 100
        status:
          type: string
          example: Pending
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        payment_method:
          type: string
          example: credit_card
        user_id:
          allOf:
            - $ref: '#/components/schemas/User'
            - description: References only the id
        items:
          type: array
          items: 
            $ref: '#/components/schemas/OrderItem'
