                            "rating": 4,
                            "created_at": "2024-04-08T12:00:00Z",
                            "updated_at": "2024-04-08T12:00:00Z"
                        }
                    ]
      tags:
        - Products
    post:
      summary: Creates a new Product (Admin Only)
      security:
        - admin_token: [] 
      operationId: create_product
      requestBody:
        description: A new product's data in json
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Success, Product added
          content:
            application/json:
              examples:
                Product:
                  value: |-
                    {
                      "name": "Product C",
                      "description": "This is the description for Product C.",
                      "price": 25,
                      "rating": 4,
                      "created_at": "2024-04-08T12:00:00Z",
                      "updated_at": "2024-04-08T12:00:00Z"
                    }
        '400':
          description: Error, Bad Request
          content:
            application/json:
              examples:
                error:
                  value: |-
                    {
                      "error":"Bad Request"
                    }
        '401':
          description: Error, Unauthorized
          content:
            application/json:
              examples:
                error:
                  value: |-
                    {
                      "error":"token invalid"
                    }
      tags:
        - Products
  /products/{product_id}:
    summary: Interact with a single product
    get:
      summary: Gets a single Product
      operationId: get_product
      parameters:
        - name: product_id
          in: path
          description: The id of the order.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              examples:
                Product:
                  value: |-
                    {
                      "name": "Product C",
                      "description": "This is the description for Product C.",
                      "price": 25,
                      "rating": 4,
